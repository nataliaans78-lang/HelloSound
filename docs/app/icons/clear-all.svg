<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="44"
  height="44"
  viewBox="0 0 64 64"
  version="1.1">

  <defs>
    <!-- Gradient ramki -->
    <linearGradient
      id="btnGradient"
      gradientUnits="userSpaceOnUse"
      x1="4" y1="4"
      x2="60" y2="60">
      <stop offset="0%" stop-color="#00d0ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>

    <!-- Gradient ikony -->
    <linearGradient
      id="iconGradient"
      gradientUnits="userSpaceOnUse"
      x1="16" y1="16"
      x2="48" y2="48">
      <stop offset="0%" stop-color="#00d0ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>
  </defs>

  <!-- Gradientowa ramka -->
  <rect
    x="4" y="4"
    width="56" height="56"
    rx="14" ry="14"
    fill="url(#btnGradient)"
    opacity="0.85"/>

  <!-- Ciemne szkło -->
  <rect
    x="6" y="6"
    width="52" height="52"
    rx="13" ry="13"
    fill="#000000"
    fill-opacity="0.65"/>

  <!-- Lekki połysk -->
  <path
    d="M10 14 C18 8, 40 6, 54 12"
    fill="none"
    stroke="#ffffff"
    stroke-opacity="0.12"
    stroke-width="3"
    stroke-linecap="round"/>

  <!-- Krzyżyk (X) -->
  <g
    fill="none"
    stroke="url(#iconGradient)"
    stroke-width="6"
    stroke-linecap="round">
    <path d="M22 22 L42 42"/>
    <path d="M42 22 L22 42"/>
  </g>
</svg>

