<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="44"
    height="44"
    viewBox="0 0 64 64"
    version="1.1">

  <defs>

    <!-- Gradient ramki -->
    <linearGradient
        id="btnGradient"
        gradientUnits="userSpaceOnUse"
        x1="4" y1="4"
        x2="60" y2="60">
      <stop offset="0%" stop-color="#00d0ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>

    <!-- Gradient ikon -->
    <linearGradient
        id="iconGradient"
        gradientUnits="userSpaceOnUse"
        x1="18" y1="18"
        x2="46" y2="46">
      <stop offset="0%" stop-color="#00d0ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>

  </defs>

  <!-- Gradientowa ramka -->
  <rect
      x="4"
      y="4"
      width="56"
      height="56"
      rx="14"
      ry="14"
      fill="url(#btnGradient)"
      opacity="0.9"/>

  <!-- Ciemne szkło -->
  <rect
      x="6"
      y="6"
      width="52"
      height="52"
      rx="13"
      ry="13"
      fill="#000000"
      fill-opacity="0.65"/>

  <!-- Lekki połysk -->
  <path
      d="M12 16 C22 8, 42 8, 52 14"
      fill="none"
      stroke="#ffffff"
      stroke-opacity="0.15"
      stroke-width="3"
      stroke-linecap="round"/>

  <!-- EQ bars -->
  <rect x="20" y="22" width="6" height="20" rx="3" fill="url(#iconGradient)"/>
  <rect x="29" y="18" width="6" height="28" rx="3" fill="url(#iconGradient)"/>
  <rect x="38" y="26" width="6" height="16" rx="3" fill="url(#iconGradient)"/>

  <!-- Gałki -->
  <circle cx="23" cy="30" r="4" fill="url(#iconGradient)"/>
  <circle cx="32" cy="26" r="4" fill="url(#iconGradient)"/>
  <circle cx="41" cy="34" r="4" fill="url(#iconGradient)"/>

</svg>

