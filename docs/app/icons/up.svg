<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
  width="64" height="64" viewBox="0 0 64 64" version="1.1" aria-hidden="true">
  <defs>
    <linearGradient id="btnGradient" x1="4" y1="4" x2="60" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d0ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>

    <linearGradient id="iconGradient" x1="16" y1="16" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d0ff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>
  </defs>

  <rect x="4" y="4" width="56" height="56" rx="14" ry="14"
        fill="url(#btnGradient)" opacity="0.92"/>
  <rect x="6" y="6" width="52" height="52" rx="13" ry="13"
        fill="#000000" fill-opacity="0.65"/>

  <path d="M12 16 C22 8, 42 8, 52 14"
        fill="none" stroke="#ffffff" stroke-opacity="0.15"
        stroke-width="3" stroke-linecap="round"/>

  <!-- Kółko jak w DOWN -->
  <circle cx="32" cy="33" r="16"
          fill="none" stroke="url(#iconGradient)" stroke-width="4" opacity="0.95"/>

  <!-- Strzałka UP (chevron) -->
  <path d="M24 36 L32 28 L40 36"
        fill="none" stroke="url(#iconGradient)" stroke-width="5"
        stroke-linecap="round" stroke-linejoin="round"/>
</svg>

