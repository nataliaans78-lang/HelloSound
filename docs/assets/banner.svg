<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" role="img" aria-label="EchoGlow banner">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#06060b"/>
      <stop offset="0.55" stop-color="#0b0613"/>
      <stop offset="1" stop-color="#06060b"/>
    </linearGradient>

    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#7cf7ff"/>
      <stop offset="0.5" stop-color="#b388ff"/>
      <stop offset="1" stop-color="#7cf7ff"/>
    </linearGradient>

    <filter id="glow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title { font: 700 64px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; letter-spacing: .5px; }
      .sub   { font: 500 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; opacity: .95; }

      .stroke { fill: none; stroke: url(#neon); stroke-width: 2; opacity: .95; }
      .wave { stroke-linecap: round; stroke-linejoin: round; }

      @keyframes drift {
        0%   { transform: translateX(-15px); opacity: .6; }
        50%  { opacity: 1; }
        100% { transform: translateX(15px); opacity: .6; }
      }
      .w1 { animation: drift 4s ease-in-out infinite alternate; }
      .w2 { animation: drift 5s ease-in-out infinite alternate; }
      .w3 { animation: drift 6s ease-in-out infinite alternate; }

      @keyframes pulse {
        0%, 100% { transform: translateY(0px); }
        50%      { transform: translateY(-2px); }
      }
      .p { animation: pulse 2s ease-in-out infinite; transform-origin: 50% 50%; }
    </style>

    <symbol id="hsNoteSimple" viewBox="0 0 58.472913 84.137502">
      <defs>
        <linearGradient id="accentNote" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#00d0ff" />
          <stop offset="34%" stop-color="#2a7bff" />
          <stop offset="46%" stop-color="#ffffff" />
          <stop offset="54%" stop-color="#ffffff" />
          <stop offset="72%" stop-color="#7a4dff" />
          <stop offset="88%" stop-color="#3a8bff" />
          <stop offset="100%" stop-color="#008cff" />
        </linearGradient>
      </defs>

      <path
        d="m 4.63394,83.88724 c -1.99608,-0.60718 -3.66242,-2.12912 -4.23686,-3.86971 -1.3359,-4.0478 2.7407,-10.65722 8.35458,-13.54538 5.07246,-2.60961 10.84784,-3.05396 13.6976,-1.05386 0.4248,0.29814 0.84682,0.42517 0.97671,0.294 0.37864,-0.38237 0.91919,-3.72771 4.50499,-27.87992 6.02712,-40.59585 5.50811,-37.64994 6.65692,-37.78473 0.75816,-0.0889 0.76784,-0.0612 1.54025,4.40752 0.9719,5.62292 4.74286,13.22665 9.31709,18.78688 0.83281,1.01233 3.09393,3.25835 5.02471,4.99115 3.95788,3.55205 6.23731,6.12261 7.23199,8.15567 0.6642,1.35757 0.67529,1.4765 0.59434,6.37438 -0.0825,4.991 -0.0825,4.991 -1.44603,7.76912 -1.82406,3.7164 -4.19241,7.00675 -7.23541,10.05217 -2.45951,2.46147 -3.78613,3.44782 -4.14908,3.08488 -0.0996,-0.0996 0.049,-0.46788 0.33034,-0.81837 3.30958,-4.12364 4.77301,-6.43846 6.4083,-10.13653 1.92711,-4.358 2.64539,-9.1528 1.80446,-12.04548 -0.84481,-2.90605 -2.61333,-4.15836 -9.42111,-6.67122 -4.8019,-1.77246 -7.22316,-2.97888 -8.84669,-4.40797 -1.2765,-1.12363 -2.70691,-3.6813 -2.96642,-5.30417 -0.0884,-0.55296 -0.2494,-1.00539 -0.35772,-1.00539 -0.23539,0 -0.11759,-0.70524 -2.38653,14.2875 -5.50925,36.40419 -5.17417,34.42664 -6.20065,36.5943 -1.96772,4.15533 -7.2108,8.25305 -12.2208,9.55115 -1.68397,0.43632 -5.77697,0.53843 -6.97498,0.17401 z m 9.83503,-2.45967 c 2.1243,-1.13188 6.39706,-4.40141 6.66524,-5.10027 0.33961,-0.88502 -0.41483,-0.55696 -2.28361,0.99302 -1.09379,0.9072 -3.1418,2.36084 -4.55112,3.23032 -1.40933,0.86948 -2.61945,1.67315 -2.68915,1.78594 -0.31628,0.51174 0.94475,0.11075 2.85864,-0.90901 z m 33.446,-48.32544 c -0.079,-0.12777 -1.24686,-0.85913 -2.5953,-1.62523 -5.20155,-2.9552 -7.06245,-4.48893 -9.70435,-7.99818 -0.62993,-0.83674 -1.26334,-1.52135 -1.40757,-1.52135 -0.43061,0 0.0339,1.84455 0.92077,3.65608 0.98109,2.00405 2.34917,3.24533 5.32385,4.83041 3.4096,1.81684 7.93992,3.43059 7.4626,2.65827 z"
        fill="url(#accentNote)"/>
    </symbol>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>

  <g filter="url(#glow)">
    <path class="stroke wave w1" d="M80 210 C 170 170, 260 250, 350 210 S 530 170, 620 210 S 800 250, 890 210 S 1070 170, 1160 210"/>
    <path class="stroke wave w2" d="M80 235 C 170 195, 260 275, 350 235 S 530 195, 620 235 S 800 275, 890 235 S 1070 195, 1160 235" opacity=".6"/>
    <path class="stroke wave w3" d="M80 185 C 170 145, 260 225, 350 185 S 530 145, 620 185 S 800 225, 890 185 S 1070 145, 1160 185" opacity=".45"/>
  </g>

  <g class="p" filter="url(#glow)">
    <use href="#hsNoteSimple" x="820" y="22" width="270" height="270"/>
  </g>

  <g filter="url(#glow)">
    <text x="90" y="125" fill="url(#neon)" class="title">EchoGlow</text>
    <text x="92" y="162" fill="#e8e8ff" class="sub">Neon Audio Playground  Drag &amp; Drop  Visualizer  EQ</text>
  </g>
</svg>
